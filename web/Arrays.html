<!DOCTYPE html>
<html>
<head>
    <title>Arrays.js</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/vendor/mktree.css" type="text/css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
</head>
<body>
    <div id="main">
        <h2 class="header">Operational Semantics Primer</h2>
        <div class="aside leftcol">
            <div id="source-code">
                Source code:
                <hr>
                <div class="scrollable" contentEditable="true" id="text"></div>
                <hr>
                <div id="parsemsg">&nbsp;</div>
                <hr>
                <button type="button" onclick="do_parse()">Parse</button>&nbsp;&nbsp;
                <input type="file" id="loadFile" name="file">&nbsp;&nbsp;
                <button type="button" onclick="convert()" disabled="true" id="export_button">Export</button>&nbsp;&nbsp;<a href="" id=save></a>&nbsp;&nbsp;
                <button type="button" onclick="do_run()" disabled="true" id="run_button">Run</button>
                <hr>
            </div>
            <div id="abstract-syntax-tree">
                Abstract syntax tree:
               <hr>
               <div id="parsed" class="scrollable"></div>
            </div>
        </div>

        <div class="maincontent">
            <div id="semantic-settings">
                Semantic settings:
                <hr>
                <div id="wizard"></div>
                <hr>
                <div id="runmsg">&nbsp;</div>
            </div>
            <div id="interpretation-results">
                Interpretation results:
                <hr>
                <div class="scrollable" id="output"></div>
            </div>
        </div>
    
        <div class="aside rightcol">
            Description:
            <object id="description" width="100%" height="837px" data="pdf/Arrays.pdf" type="application/pdf"></object> 
        </div>
    </div>

    <script type="text/javascript" src="js/vendor/mktree.js"></script>
    <script src="js/Arrays.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
</body>
</html>
